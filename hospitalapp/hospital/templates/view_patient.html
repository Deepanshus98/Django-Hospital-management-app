{% load static %}
<div class="container" style="margin-top:50px">
<h2 class="text-center">View Patient</h2>

    <tr>
      <th >Patient ID</th>
      <th>Patient Name</th>
      <th>Contact</th>
      <th>gender</th>
      <th>address</th>

    </tr>
  </thead>
  <tbody>
    {% for i in doc %}

      <td>{{i.id}}</td>
      <td>{{i.name}}</td>

      <td>{{i.address}}</td>

    </tr>

  </tbody>
</table>
