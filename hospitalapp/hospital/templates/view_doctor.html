{% extends "navigation.html" %}
{% block content %}
{% load static %}
<div class="container" style="margin-top:50px">
<h2 class="text-center">View Doctor</h2>
<br><br>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th >Doctor ID</th>
      <th>Doctor Name</th>
      <th>Contact</th>
      <th>Special</th>
      <th>Delete</th>

    </tr>
  </thead>
  <tbody>
    {% for i in doc %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.mobile}}</td>
      <td>{{i.special}}</td>
      <td> <a href="{% url 'delete_doctor' i.id  %}" onclick="return confirm('Are u sure')" class="btn btb-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<h1>ddd</h1>
{% endblock %}
